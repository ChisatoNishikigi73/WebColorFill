<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小孤独的颜色填埋场（测试中）</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <script src="./static/js/panzoom-940.js"></script>
    <script src="./static/js/main.js" defer=""></script>
</head>

<body>
<h1>小孤独的颜色填埋场（测试中）</h1>
<div class="color-count">一共填充了<span id="color-count">0</span>个颜色</div>
<div class="mode-buttons">
    <button id="pen-button" class="mode-button active">画笔</button>
    <button id="straw-button" class="mode-button">吸管</button>
    <button id="delete-button" class="mode-button">删除</button>
</div>
<div class="color-container">
    <div class="color-picker">
        <div class="selected-color" id="selected-color" style="background-color: #000;"></div>
        <input type="color" id="color-input">
    </div>
    <div class="color-bar" id="color-bar"></div>
</div>

<div class="grid-container" id="grid-container">
    <div class="grid" id="grid"></div>
</div>
</body>

</html>
